<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: flex;
            justify-content: flex-start;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        button.save-button,
        a.cancel-button {
            background-color: #ffdd00;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        button.save-button:hover,
        a.cancel-button:hover {
            background-color: #aa992e;
        }

        a.cancel-button {
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
<form method="post" action="/menu/edit/save" th:object="${book}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="*{id}" />

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter book title" required />

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{isbn}" placeholder="Enter ISBN" required />

    <label for="publicationYear">Publication Year:</label>
    <input type="number" id="publicationYear" th:field="*{publicationYear}" placeholder="Enter publication year" required />

    <label for="authorFirstName">Author First Name:</label>
    <input type="text" id="authorFirstName" th:field="*{authorFirstName}" placeholder="Enter author's first name" required />

    <label for="authorLastName">Author Last Name:</label>
    <input type="text" id="authorLastName" th:field="*{authorLastName}" placeholder="Enter author's last name" required />

    <label for="publisherName">Publisher:</label>
    <input type="text" id="publisherName" th:field="*{publisherName}" placeholder="Enter publisher name" required />

    <div class="form-buttons">
        <button type="submit" class="save-button">Save</button>
        <a href="/menu" class="cancel-button">Cancel</a>
    </div>
</form>
</body>
</html>
